{% extends 'home/base.html' %}
{% load static %}
{% block title %}Resultat: {{query}}{% endblock %}
{% block content %}
  <header id="banner" class="masthead text-center text-white d-flex h-25"  style="background-image:url('{{product.img_url}}')">
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-10 mx-auto">
            <h1 class="text-uppercase">
              <strong>{{query}}</strong>
            </h1>
          </div>
        </div>
      </div>
    </header>

    <section id="result" >
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading">Vous pouvez remplacez cet aliment par:</h2>
            <hr class="my-4">
          </div>
          {% for product in products %}
          <div class="card col-lg-4 col-md-12 p-2">
            <img class="card-img-top" src={{product.img_url}} alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{product.name}}</h5>
              <p class="card-text">{{product.brands}}</p>
              <a href="#" class="btn btn-primary">Enregistrer</a>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </section>

{% endblock %}
